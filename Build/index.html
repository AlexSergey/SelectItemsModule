<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css"/>
    <title></title>

    <script src="js/libs/jquery.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <h1 class="title">Select Items module | <a class="link" href="https://github.com/AlexSergey">Github</a></h1>
    <div id="wrapper">
        <ul class="selected">
            <li data-selection="true"  class="is-selectable"><a href="#" class="i-am-ignore">I AM IGNORE ELEMENT</a></li>
            <li data-selection="false" class="is-selectable"><button>I AM IGNORE ELEMENT</button></li>
            <li data-selection="true"  class="is-selectable">Item 3</li>
            <li data-selection="false" class="is-selectable">Item 4</li>
            <li data-selection="true"  class="is-selectable">Item 5</li>
            <li data-selection="true"  class="is-selectable">Item 6</li>
            <li data-selection="true"  class="is-selectable">Item 7</li>
            <li data-selection="true"  class="is-selectable">Item 8</li>
            <li data-selection="false" class="is-selectable">Item 9</li>
        </ul>
        <div class="wrapper">
            <button class="start btn">Start</button>
            <button class="disable btn">Disable</button>
        </div>
    </div>
<script>
    $(function() {
        $('.selected').selectItems({
            selectArea      : '#wrapper',
            selectElements  : '.is-selectable',
            selectZone      : 'select-zone',
            afterSelect     : function(data) {
                console.log(this, data)
            },
            ignoreItemClick : function(data) {
                alert('You clicked to disable element!')
            }
        });

        $('.disable').on('click', function() {
            $('.selected').data('SelectItems').off();
        })
        $('.start').on('click', function() {
            $('.selected').data('SelectItems').on();
        })
    })

</script>
</body>
</html>
